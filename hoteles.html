<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoteles - Guía Turística</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="gradient-bg min-h-screen text-white">
  <div id="sidebar-container"></div>

  <!-- Overlay -->
  <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0"></div>
  
  <!-- Main Content -->
  <div class="flex flex-col ">
    <!-- Header -->
    <header class="glass-effect shadow-lg sticky top-0 z-30">
      <div class="flex items-center justify-between p-4">
        <button onclick="toggleMenu()" class="p-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition-all">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="flex items-center gap-3">
          <i class="fas fa-hotel text-xl text3 w-8 flex-shrink-0 text-center"></i>
          <h1 class="text-xl font-bold">Hoteles</h1>
        </div>
        <div class="w-10"></div>
      </div>
    </header>
     <!-- Carousel automático (sin botones) -->
    <div id="carousel" class="relative w-full overflow-hidden" style="height:50vh;">
      <div class="relative w-full h-full">
        <!-- Slides -->
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/14/4b/02/20190407-112806-largejpg.jpg?w=1200&h=-1&s=1"
             alt="Casa grande 1">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/ec/bf/af/vista-desde-el-comedor.jpg?w=900&h=-1&s=1"
             alt="Casa grande 2">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://tse3.mm.bing.net/th/id/OIP.acz1Qgfctqt0OA4I9qhVPwHaDf?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3"
             alt="Casa grande 3">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://media-cdn.tripadvisor.com/media/photo-s/0f/2e/16/96/hotel-building.jpg"
             alt="Casa grande 4">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://hotelhacienda.com.mx/wp-content/uploads/2021/03/DSC_1004-copia-scaled.jpg"
             alt="Casa grande 5">
      </div>

      <!-- Indicadores (no interactivos, solo para mostrar posición) -->
      <div id="carousel-dots" class="absolute left-1/2 transform -translate-x-1/2 bottom-4 flex gap-2 z-20">
        <span class="w-3 h-3 rounded-full bg-white/60"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
      </div>

      <!-- Gradiente suave para contraste de texto si se necesita -->
      <div class="absolute inset-0 pointer-events-none bg-gradient-to-b from-transparent to-black/30"></div>
    </div>

    <!-- Hotels Section -->
    <div id="hotelsSection" class="flex-1 overflow-y-auto p-6 pb-24">
      <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-center mb-8 fade-in">
          <h2 class="text-3xl font-bold text-center w-full">Hoteles Recomendados</h2>
        </div>

        <!-- Hotels Grid -->
        <div id="hotels-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Los hoteles se cargaran dinámicamente -->
          <p>Cargando hoteles...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Carga el cliente de Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

   
    
    // Claves para Vercel o local
    const supabaseUrl = '%VITE_SUPABASE_URL%';
    const supabaseKey = '%VITE_SUPABASE_ANON_KEY%';

    // Si las variables no se reemplazan (desarrollo local sin build step), usa un fallback o muestra un error.
    if (supabaseUrl.startsWith('%VITE_')) {
      console.error("Supabase URL no configurada. Revisa tus variables de entorno.");
      document.getElementById('hotels-grid').innerHTML = '<p class="text-red-400">Error: No se pudo conectar con la base de datos. La configuración de Supabase no está disponible.</p>';
    } else {
      const supabase = createClient(supabaseUrl, supabaseKey);
      loadHotels(supabase);
    }

    async function loadHotels(supabase) {
      const grid = document.getElementById('hotels-grid');
      let { data: hoteles, error } = await supabase
        .from('hoteles') // Asegúrate que tu tabla se llame 'hoteles'
        .select('*');

      if (error) {
        console.error('Error cargando hoteles:', error);
        grid.innerHTML = '<p>No se pudieron cargar los hoteles.</p>';
        return;
      }

      if (hoteles.length === 0) {
        grid.innerHTML = '<p>No hay hoteles para mostrar.</p>';
        return;
      }

      grid.innerHTML = ''; // Limpiar el mensaje de "Cargando..."
      hoteles.forEach(hotel => {
        const hotelCard = `
          <div class="hotel-card glass-effect rounded-2xl overflow-hidden shadow-xl fade-in">
            <div class="relative h-48 overflow-hidden">
              <img src="${hotel.image_url}" alt="${hotel.nombre}" class="hotel-image w-full h-full object-cover">
              <div class="absolute top-4 right-4 bg-[#511730] px-3 py-1 rounded-full text-sm font-bold">
                 <i class="fas fa-star w-4 h-4 text-yellow-400"></i> <a class="text-white">5</a>
              </div>
            </div>
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">${hotel.nombre}</h3>
                <div class="flex items-center gap-2 text-gray-300 mb-4">
                <i class="fas fa-map-marker-alt w-4 h-4"></i>
                <span class="text-sm">${hotel.ubicacion}</span>
                </div>
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-400 text-sm">Desde</p>
                  <p class="text-2xl font-bold text-white">$${hotel.precio_noche} <span class="text-sm text-gray-400">MXN/noche</span></p>
                </div>
                <button class="bg-white px-6 py-3 rounded-xl hover:bg-gray-200 transition-all font-semibold text-black">
                  Ver más
                </button>
              </div>
            </div>
          </div>
        `;
        grid.insertAdjacentHTML('beforeend', hotelCard);
      });
    }
  </script>
  
    <script>
    // Carousel automático: cambia cada 5s, actualiza indicadores
    (function(){
      const slides = Array.from(document.querySelectorAll('#carousel .carousel-slide'));
      const dots = Array.from(document.querySelectorAll('#carousel-dots span'));
      if (!slides.length) return;
      let current = 0;
      function show(index){
        slides.forEach((s,i)=>{
          s.classList.toggle('opacity-100', i===index);
          s.classList.toggle('opacity-0', i!==index);
          s.setAttribute('aria-hidden', i===index ? 'false' : 'true');
        });
        dots.forEach((d,i)=>{
          d.classList.toggle('bg-white/90', i===index);
          d.classList.toggle('bg-white/30', i!==index);
        });
      }
      show(0);
      setInterval(()=>{
        current = (current + 1) % slides.length;
        show(current);
      }, 5000);
    })();
    </script>
</body>
</html>
