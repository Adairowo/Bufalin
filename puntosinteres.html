<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurantes - Guía Turística</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="gradient-bg min-h-screen text-white">
  <div id="sidebar-container"></div>

  <!-- Overlay -->
  <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0"></div>
  
  <!-- Main Content -->
  <div class="flex flex-col">
    <!-- Header -->
    <header class="glass-effect shadow-lg sticky top-0 z-30">
      <div class="flex items-center justify-between p-4">
        <button onclick="toggleMenu()" class="p-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition-all">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="flex items-center gap-3">
          <i class="fas fa-map-marker-alt text-xl text3 w-8 flex-shrink-0 text-center"></i>
          <h1 class="text-xl font-bold">Puntos de interés</h1>
        </div>
        <div class="w-10"></div>
      </div>
    </header>
     <!-- Carousel automático (sin botones) -->
    <div id="carousel" class="relative w-full overflow-hidden max-w-6xl mx-auto rounded-2xl rounded-tr-none rounded-tl-none shadow-2xl" style="height:40vh;">
      <div class="relative w-full h-full">
        <!-- Slides -->
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://www.mexicodesconocido.com.mx/sites/default/files/styles/adaptive/public/fichas-destino/paquimecasasgrandes.jpg"
             alt="Casa grande 1">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://www.chihuahua.gob.mx/sites/default/atach2/noticias/imagen-destacada/2024-08/WhatsApp%20Image%202024-08-04%20at%209.21.17%20AM.jpeg"
             alt="Casa grande 2">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://programadestinosmexico.com/descubre-mexico/rutas-turisticas/RUTAS%20DE%20LA%20ARQUEOLOGIA%20EN%20CHIHUAHAUA/Nuevo-Casas-Grandes-CHIHUAHUA-3.jpg"
             alt="Casa grande 3">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://lospueblosmagicos.com/wp-content/uploads/2020/10/PM_FB_Chi_CasasGrandes_12.jpg"
             alt="Casa grande 4">
        <img class="carousel-slide absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0"
             src="https://www.nomonday.mx/wp-content/uploads/2022/01/Vista-de-Laguna-Fierro-en-Casas-Grandes-Chihuahua-Mexico-03.png"
             alt="Casa grande 5">
      </div>

      <!-- Indicadores (no interactivos, solo para mostrar posición) -->
      <div id="carousel-dots" class="absolute left-1/2 transform -translate-x-1/2 bottom-4 flex gap-2 z-20">
        <span class="w-3 h-3 rounded-full bg-white/60"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
        <span class="w-3 h-3 rounded-full bg-white/30"></span>
      </div>

      <!-- Gradiente suave para contraste de texto si se necesita -->
      <div class="absolute inset-0 pointer-events-none bg-gradient-to-b from-transparent to-black/30"></div>
    </div>

    <!-- Puntos de Interés Section -->
    <div id="puntosInteresSection" class="p-6 pb-24">
      <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-center mb-8 fade-in">
          <h2 class="text-3xl font-bold text-center w-full">Puntos de interés</h2>
        </div>

        <!-- Puntos de Interés Grid -->
        <div id="puntos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Los puntos de interés se cargarán aquí dinámicamente -->
          <div class="flex flex-row gap-2">
            <div class="w-4 h-4 rounded-full bg-white animate-bounce"></div>
            <div class="w-4 h-4 rounded-full bg-white animate-bounce [animation-delay:-.3s]"></div>
            <div class="w-4 h-4 rounded-full bg-white animate-bounce [animation-delay:-.5s]"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Carga el cliente de Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Claves para Vercel o local
    const supabaseUrl = '%VITE_SUPABASE_URL%';
    const supabaseKey = '%VITE_SUPABASE_ANON_KEY%';

    if (supabaseUrl.startsWith('%VITE_')) {
      console.error("Supabase URL no configurada. Revisa tus variables de entorno.");
      document.getElementById('puntos-grid').innerHTML = '<p class="text-red-400">Error: No se pudo conectar con la base de datos. La configuración de Supabase no está disponible.</p>';
    } else {
      const supabase = createClient(supabaseUrl, supabaseKey);
      loadPuntosInteres(supabase);
    }

    async function loadPuntosInteres(supabase) {
      const grid = document.getElementById('puntos-grid');
      
      let { data: puntos, error } = await supabase
        .from('puntos_interes') 
        .select('*');

      if (error) {
        console.error('Error cargando puntos de interés:', error);
        grid.innerHTML = '<p>No se pudieron cargar los puntos de interés.</p>';
        return;
      }

      if (puntos.length === 0) {
        grid.innerHTML = '<p>No hay puntos de interés para mostrar.</p>';
        return;
      }

      grid.innerHTML = ''; // Limpiar el mensaje de "Cargando..."
      puntos.forEach(punto => {
        const puntoCard = `
          <div class="restaurant-card glass-effect rounded-2xl overflow-hidden shadow-xl fade-in">
            <div class="relative h-48 overflow-hidden">
              <img src="${punto.imagen_url}" alt="${punto.nombre}" class="restaurant-image w-full h-full object-cover">
            </div>
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">${punto.nombre}</h3>
              <div class="flex items-center gap-2 text-gray-300 mb-4">
                <i class="fas fa-map-marker-alt w-4 h-4"></i>
                <span class="text-sm">${punto.ubicacion}</span>
              </div>
              <div class="flex items-center justify-end">
                <button class="bg-white px-6 py-3 rounded-xl hover:bg-gray-200 transition-all font-semibold text-black">
                  Ver más
                </button>
              </div>
            </div>
          </div>
        `;
        grid.insertAdjacentHTML('beforeend', puntoCard);
      });
    }
  </script>
   <script>
    // Carousel automático: cambia cada 5s, actualiza indicadores
    (function(){
      const slides = Array.from(document.querySelectorAll('#carousel .carousel-slide'));
      const dots = Array.from(document.querySelectorAll('#carousel-dots span'));
      if (!slides.length) return;
      let current = 0;
      function show(index){
        slides.forEach((s,i)=>{
          s.classList.toggle('opacity-100', i===index);
          s.classList.toggle('opacity-0', i!==index);
          s.setAttribute('aria-hidden', i===index ? 'false' : 'true');
        });
        dots.forEach((d,i)=>{
          d.classList.toggle('bg-white/90', i===index);
          d.classList.toggle('bg-white/30', i!==index);
        });
      }
      show(0);
      setInterval(()=>{
        current = (current + 1) % slides.length;
        show(current);
      }, 5000);
    })();
    </script>
</body>
</html>
