<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurantes - Guía Turística</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="gradient-bg min-h-screen text-white">
  <div id="sidebar-container"></div>

  <!-- Overlay -->
  <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0"></div>
  
  <!-- Main Content -->
  <div class="flex flex-col">
    <!-- Header -->
    <header class="glass-effect shadow-lg sticky top-0 z-30">
      <div class="flex items-center justify-between p-4">
        <button onclick="toggleMenu()" class="p-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition-all">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="flex items-center gap-3">
          <i class="fas fa-map-marker-alt text-xl text3 w-8 flex-shrink-0 text-center"></i>
          <h1 class="text-xl font-bold">Puntos de interés</h1>
        </div>
        <div class="w-10"></div>
      </div>
    </header>

    <!-- Puntos de Interés Section -->
    <div id="puntosInteresSection" class="p-6 pb-24">
      <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-center mb-8 fade-in">
          <h2 class="text-3xl font-bold text-center w-full">Puntos de interés</h2>
        </div>

        <!-- Puntos de Interés Grid -->
        <div id="puntos-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Los puntos de interés se cargarán aquí dinámicamente -->
          <p>Cargando puntos de interés...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Carga el cliente de Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Claves para Vercel o local
    const supabaseUrl = '%VITE_SUPABASE_URL%';
    const supabaseKey = '%VITE_SUPABASE_ANON_KEY%';

    if (supabaseUrl.startsWith('%VITE_')) {
      console.error("Supabase URL no configurada. Revisa tus variables de entorno.");
      document.getElementById('puntos-grid').innerHTML = '<p class="text-red-400">Error: No se pudo conectar con la base de datos. La configuración de Supabase no está disponible.</p>';
    } else {
      const supabase = createClient(supabaseUrl, supabaseKey);
      loadPuntosInteres(supabase);
    }

    async function loadPuntosInteres(supabase) {
      const grid = document.getElementById('puntos-grid');
      // Asumimos que tu tabla se llama 'puntos_interes'
      let { data: puntos, error } = await supabase
        .from('puntos_interes') 
        .select('*');

      if (error) {
        console.error('Error cargando puntos de interés:', error);
        grid.innerHTML = '<p>No se pudieron cargar los puntos de interés.</p>';
        return;
      }

      if (puntos.length === 0) {
        grid.innerHTML = '<p>No hay puntos de interés para mostrar.</p>';
        return;
      }

      grid.innerHTML = ''; // Limpiar el mensaje de "Cargando..."
      puntos.forEach(punto => {
        const puntoCard = `
          <div class="restaurant-card glass-effect rounded-2xl overflow-hidden shadow-xl fade-in">
            <div class="relative h-48 overflow-hidden">
              <img src="${punto.imagen_url}" alt="${punto.nombre}" class="restaurant-image w-full h-full object-cover">
            </div>
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">${punto.nombre}</h3>
              <div class="flex items-center gap-2 text-gray-300 mb-4">
                <i class="fas fa-map-marker-alt w-4 h-4"></i>
                <span class="text-sm">${punto.ubicacion}</span>
              </div>
              <div class="flex items-center justify-end">
                <button class="bg-white px-6 py-3 rounded-xl hover:bg-gray-200 transition-all font-semibold text-black">
                  Ver más
                </button>
              </div>
            </div>
          </div>
        `;
        grid.insertAdjacentHTML('beforeend', puntoCard);
      });
    }
  </script>
</body>
</html>
